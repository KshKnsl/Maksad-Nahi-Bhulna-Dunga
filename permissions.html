<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microphone Permission Request</title>
</head>
<body>
    <script>
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(() => {
                console.log("Microphone access granted.");
                window.close();
            })
            .catch((error) => {
                console.error("Microphone access denied:", error);
                window.close();
            });
    </script>
</body>
</html>
